<!-- A FESTIVE CHALLENGE FOR CSS - BUILDING A CHRISTMAS TREE WITH LIGHTS ANIMATIONS-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Tree</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Merry Christmas and Happy Holidays!</h1>
  <div class="tree">

    <!-- Layers of tree leaves -->
    <div class="tree-layer1"></div>
    <div class="tree layer2"></div>
    <div class="tree layer3"></div>

    <div class="trunk"></div>
    <!-- star -->
    <div class="star"></div>
  
    <!-- lights -->
    <div class="lights-container">
        <div class="lights red"></div>
        <div class="lights yellow"></div>
        <div class="lights blue"></div>
        <div class="lights green"></div>
        <div class="lights red2"></div>
        <div class="lights yellow2"></div>
        <div class="lights blue2"></div>
        <div class="lights green2"></div>
        <div class="lights red3"></div>
        <div class="lights yellow3"></div>
        <div class="lights blue3"></div>
        <div class="lights green3"></div> 
        <div class="lights red4"></div>
      </div>
</body>
</html>
